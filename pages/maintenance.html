<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Wayne AI</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="max-w-md w-full text-center">
            <img src="../assets/logo/wayne-ai-logo.svg" alt="Wayne AI Logo" class="w-24 h-24 mx-auto mb-6">
            <h1 class="text-6xl font-bold text-indigo-600 dark:text-indigo-400 mb-4">404</h1>
            <h2 class="text-2xl font-bold mb-4">Page Not Found</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-8">The page you're looking for doesn't exist or has been moved.</p>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a href="../index.html" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition duration-300">
                    Go Home
                </a>
                <button onclick="history.back()" class="px-6 py-3 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-medium rounded-lg transition duration-300">
                    Go Back
                </button>
            </div>
        </div>
    </div>
</body>
</html>
