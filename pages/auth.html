<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Wayne AI</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .auth-card {
            width: 100%;
            max-width: 420px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-control {
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.1);
        }
        
        .social-login-btn {
            transition: all 0.2s ease;
        }
        
        .social-login-btn:hover {
            transform: translateY(-2px);
        }
        
        @media (max-width: 640px) {
            .auth-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body class="animated-gradient min-h-screen">
    <div class="auth-container">
        <div class="auth-card bg-white dark:bg-gray-800 rounded-xl shadow-xl overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <img src="../assets/logo/wayne-ai-logo.svg" alt="Wayne AI Logo" class="w-16 h-16 mx-auto mb-4 rounded-full">
                    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Welcome to Wayne AI</h1>
                    <p class="text-gray-600 dark:text-gray-400">Sign in to continue to your account</p>
                </div>
                
                <!-- Login Form -->
                <div id="loginForm" class="tab-content active">
                    <form id="loginFormElement" class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
                            <input type="email" id="email" class="form-control w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="you@example.com">
                        </div>
                        
                        <div>
                            <div class="flex justify-between mb-1">
                                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                                <a href="#" id="forgotPassword" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                            </div>
                            <input type="password" id="password" class="form-control w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="•••••••••">
                        </div>
                        
                        <div class="flex items-center">
                            <input id="rememberMe" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="rememberMe" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Remember me</label>
                        </div>
                        
                        <button type="submit" id="loginBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition duration-300">
                            Sign In
                        </button>
                    </form>
                    
                    <div class="relative mt-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">Or continue with</span>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-3 mt-6">
