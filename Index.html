<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burme Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animations.css">
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen">
    <div class="flex items-center justify-center min-h-screen">
        <div class="text-center">
            <div class="mb-8 animate-float">
                <img src="assets/logo/burme-logo.png" alt="Burme Assistant" class="w-32 h-32 mx-auto">
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Burme Assistant</h1>
            <p class="text-gray-600 mb-8">Your intelligent companion for tasks and information</p>
            <div class="animate-pulse">
                <div class="inline-block h-8 w-8 border-4 border-purple-500 border-t-transparent rounded-full"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    
    <script src="src/js/config.js"></script>
    <script>
        // Check authentication state and redirect
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                window.location.href = '../pages/chat.html';
            } else {
                window.location.href = '../pages/auth.html';
            }
        });
    </script>
</body>
</html>
